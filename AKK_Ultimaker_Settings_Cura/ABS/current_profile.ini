model_rotate_base = 0
filament_diameter = 2.89
nozzle_size = 0.4
wall_thickness = 0.8
layer_height = 0.2
solid_layer_thickness = 0.6
fill_density = 10
skirt_line_count = 1
skirt_gap = 6.0
print_speed = 30
print_temperature = 230
support = None
enable_raft = False
filament_density = 1
retraction_min_travel = 5.0
retraction_speed = 40
retraction_amount = 2.0
retraction_extra = 0.0
travel_speed = 150
max_z_speed = 12
bottom_layer_speed = 10
cool_min_layer_time = 5
